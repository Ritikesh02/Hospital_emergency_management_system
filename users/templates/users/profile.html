{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-lg">
            <div class="card-header bg-info text-white text-center">
                <h3 class="mb-0"><i class="fas fa-user-circle me-2"></i>User Profile</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4 text-center mb-4 mb-md-0">
                        <div class="profile-img">
                            <i class="fas fa-user-circle fa-7x text-info"></i>
                        </div>
                        <h4 class="mt-3">{{ user.username }}</h4>
                    </div>
                    <div class="col-md-8">
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="id_username" class="form-label fw-bold">Username</label>
                                <input type="text" name="username" class="form-control border-primary" id="id_username" value="{{ user.username }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="id_email" class="form-label fw-bold">Email</label>
                                <input type="email" name="email" class="form-control border-primary" id="id_email" value="{{ user.email }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="id_phone" class="form-label fw-bold">Phone Number</label>
                                <input type="tel" name="phone" class="form-control border-primary bg-light" id="id_phone" value="9772563680" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="id_address" class="form-label fw-bold">Address</label>
                                <textarea name="address" class="form-control border-primary bg-light" id="id_address" rows="3" readonly>Sardarshahar</textarea>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-info hover-effect">
                                    <i class="fas fa-save me-2"></i>Update Profile
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="card-footer text-center bg-light">
                <p class="mb-0">Need to change details? Contact <a href="mailto:support@example.com" class="text-primary fw-bold">Support</a></p>
            </div>
        </div>
    </div>
</div>

<!-- Custom CSS -->
<style>
    body {
        background: linear-gradient(to right, #00c6ff, #0072ff);
        font-family: 'Poppins', sans-serif;
    }

    .card {
        border-radius: 15px;
        overflow: hidden;
        animation: fadeIn 0.8s ease-in-out;
    }

    .card-header {
        border-radius: 15px 15px 0 0;
        font-weight: bold;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    .form-control {
        border-radius: 10px;
        transition: all 0.3s ease-in-out;
    }

    .form-control:focus {
        border-color: #0072ff;
        box-shadow: 0 0 10px rgba(0, 114, 255, 0.3);
    }

    .bg-light[readonly] {
        background-color: #f8f9fa !important;
        cursor: not-allowed;
    }

    .hover-effect {
        transition: all 0.3s ease-in-out;
    }

    .hover-effect:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

{% endblock %}
