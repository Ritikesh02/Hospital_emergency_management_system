{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-10 col-lg-8">
        <div class="card glass-card shadow-lg border-0">
            <div class="card-header bg-gradient text-white text-center glass-header">
                <h3 class="mb-0"><i class="fas fa-user-circle me-2"></i>User Profile</h3>
            </div>
            <div class="card-body p-4">
                <div class="row">
                    <div class="col-md-4 text-center mb-4 mb-md-0 d-flex flex-column align-items-center justify-content-center">
                        <div class="profile-img-glow">
                            <i class="fas fa-user-circle fa-7x text-info"></i>
                        </div>
                        <h4 class="mt-3 text-white">{{ user.username }}</h4>
                    </div>
                    <div class="col-md-8">
                        <form method="POST" enctype="multipart/form-data" class="fade-in">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="id_username" class="form-label text-white fw-semibold">Username</label>
                                <input type="text" name="username" class="form-control neon-input" id="id_username" value="{{ user.username }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="id_email" class="form-label text-white fw-semibold">Email</label>
                                <input type="email" name="email" class="form-control neon-input" id="id_email" value="{{ user.email }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="id_phone" class="form-label text-white fw-semibold">Phone Number</label>
                                <input type="tel" name="phone" class="form-control readonly-input" id="id_phone" value="9772563680" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="id_address" class="form-label text-white fw-semibold">Address</label>
                                <textarea name="address" class="form-control readonly-input" id="id_address" rows="3" readonly>Sardarshahar</textarea>
                            </div>
                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-info btn-glow">
                                    <i class="fas fa-save me-2"></i>Update Profile
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="card-footer glass-footer text-center">
                <p class="mb-0 text-white">Need to change details? Contact <a href="mailto:support@example.com" class="text-warning fw-bold text-decoration-none">Support</a></p>
            </div>
        </div>
    </div>
</div>

<!-- Custom CSS -->
<style>
    body {
        background: linear-gradient(to right top, #0f2027, #203a43, #2c5364);
        font-family: 'Poppins', sans-serif;
        overflow-x: hidden;
    }

    .glass-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(15px);
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        animation: popIn 1s ease-in-out;
    }

    .glass-header {
        background: rgba(0, 123, 255, 0.1);
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
        border-bottom: 1px solid rgba(255,255,255,0.1);
        padding: 20px;
    }

    .glass-footer {
        background: rgba(255, 255, 255, 0.05);
        padding: 12px;
        border-top: 1px solid rgba(255,255,255,0.1);
        border-bottom-left-radius: 20px;
        border-bottom-right-radius: 20px;
    }

    .profile-img-glow {
        animation: glow 2s infinite alternate;
    }

    @keyframes glow {
        from { transform: scale(1); filter: drop-shadow(0 0 10px #00f2fe); }
        to { transform: scale(1.05); filter: drop-shadow(0 0 20px #00c6ff); }
    }

    .neon-input {
        background-color: rgba(255, 255, 255, 0.08);
        border: 1px solid #00f2fe;
        border-radius: 12px;
        color: #fff;
        transition: all 0.3s ease;
    }

    .neon-input:focus {
        background-color: rgba(255, 255, 255, 0.1);
        box-shadow: 0 0 12px #00f2fe;
        border-color: #00f2fe;
        color: #fff;
    }

    .readonly-input {
        background-color: rgba(255, 255, 255, 0.06);
        color: #ddd;
        border-radius: 12px;
        border: 1px dashed #aaa;
        cursor: not-allowed;
    }

    .btn-glow {
        background: linear-gradient(45deg, #00c6ff, #0072ff);
        border: none;
        color: white;
        border-radius: 30px;
        padding: 12px 20px;
        font-size: 1rem;
        transition: 0.3s ease-in-out;
    }

    .btn-glow:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px #00f2fe;
    }

    .fade-in {
        animation: fadeIn 1.2s ease-out;
    }

    @keyframes fadeIn {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes popIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
    }
</style>
{% endblock %}
