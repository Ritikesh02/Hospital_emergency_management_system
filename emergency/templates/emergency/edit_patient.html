{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0"><i class="fas fa-edit me-2"></i>Edit Patient</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="id_name" class="form-label">Full Name</label>
                                <input type="text" name="name" class="form-control" id="id_name" value="{{ patient.name }}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="id_age" class="form-label">Age</label>
                                <input type="number" name="age" class="form-control" id="id_age" value="{{ patient.age }}" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="id_gender" class="form-label">Gender</label>
                                <select name="gender" class="form-select" id="id_gender" required>
                                    <option value="">Select Gender</option>
                                    <option value="Male" {% if patient.gender == 'Male' %}selected{% endif %}>Male</option>
                                    <option value="Female" {% if patient.gender == 'Female' %}selected{% endif %}>Female</option>
                                    <option value="Other" {% if patient.gender == 'Other' %}selected{% endif %}>Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="id_blood_group" class="form-label">Blood Group</label>
                                <select name="blood_group" class="form-select" id="id_blood_group" required>
                                    <option value="">Select Blood Group</option>
                                    <option value="A+" {% if patient.blood_group == 'A+' %}selected{% endif %}>A+</option>
                                    <option value="A-" {% if patient.blood_group == 'A-' %}selected{% endif %}>A-</option>
                                    <option value="B+" {% if patient.blood_group == 'B+' %}selected{% endif %}>B+</option>
                                    <option value="B-" {% if patient.blood_group == 'B-' %}selected{% endif %}>B-</option>
                                    <option value="AB+" {% if patient.blood_group == 'AB+' %}selected{% endif %}>AB+</option>
                                    <option value="AB-" {% if patient.blood_group == 'AB-' %}selected{% endif %}>AB-</option>
                                    <option value="O+" {% if patient.blood_group == 'O+' %}selected{% endif %}>O+</option>
                                    <option value="O-" {% if patient.blood_group == 'O-' %}selected{% endif %}>O-</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="id_contact" class="form-label">Contact</label>
                                <input type="tel" name="contact" class="form-control" id="id_contact" value="{{ patient.contact }}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="id_address" class="form-label">Address</label>
                                <textarea name="address" class="form-control" id="id_address" rows="3" required>{{ patient.address }}</textarea>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="id_medical_history" class="form-label">Medical History</label>
                        <textarea name="medical_history" class="form-control" id="id_medical_history" rows="5" required>{{ patient.medical_history }}</textarea>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'patients_details' %}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-1"></i>Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i>Update Patient
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
