{% extends 'base.html' %}

{% block content %}
<h2>⚠️ Delete Patient</h2>
<p>Are you sure you want to delete <strong>{{ patient.name }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
</form>

<a href="{% url 'patients_details' %}">⬅ Cancel</a>
{% endblock %}
