{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-info text-white">
                <h3 class="mb-0"><i class="fas fa-file-medical me-2"></i>Upload Medical Record</h3>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_patient_name" class="form-label">Patient Name</label>
                        <input type="text" name="patient_name" class="form-control" id="id_patient_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_description" class="form-label">Description</label>
                        <textarea name="description" class="form-control" id="id_description" rows="4" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="id_file" class="form-label">Medical File</label>
                        <input type="file" name="file" class="form-control" id="id_file">
                        <div class="form-text">Upload medical reports, prescriptions, or any other relevant documents.</div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-info">
                            <i class="fas fa-upload me-1"></i>Upload Record
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
