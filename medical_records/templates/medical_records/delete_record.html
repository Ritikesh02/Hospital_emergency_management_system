{% extends "base.html" %}

{% block content %}
    <h2>Delete Medical Record</h2>
    <p>Are you sure you want to delete the record of "{{ record.patient_name }}"?</p>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit">✅ Yes, Delete</button>
        <a href="{% url 'view_records' %}">❌ Cancel</a>
    </form>
{% endblock %}
